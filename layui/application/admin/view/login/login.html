<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Sign Up Login</title>
    <link rel="stylesheet" href="/static/admin/logo/css/style.css">
</head>

<body>
<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
<body>
<div class="cotn_principal">
    <div class="cont_centrar">
        <div class="cont_login">
            <div class="cont_info_log_sign_up">
                <div class="col_md_login">
                    <div class="cont_ba_opcitiy">
                        <h2>后台登录</h2>
                        <p>欢迎登录信谊网上药店管理平台</p>
                        <button class="btn_login" onclick="cambiar_login()">LOGIN</button>
                    </div>
                </div>
                <div class="col_md_sign_up">
                    <div class="cont_ba_opcitiy">
                        <h2>收银登录</h2>
                        <p>欢迎登录信谊网上药店收银平台</p>
                        <button class="btn_sign_up" onclick="cambiar_sign_up()">LOGIN</button>
                    </div>
                </div>
            </div>
            <div class="cont_back_info">
                <div class="cont_img_back_grey"> <img src="/static/admin/logo/po.jpg" alt="" /> </div>
            </div>
            <div class="cont_forms" >
                <div class="cont_img_back_"> <img src="/static/admin/logo/po.jpg" alt="" /> </div>
                <form action="{:url('admin/Login/login_in')}" method="post">
                    <div class="cont_form_login"> <a href="#" onclick="ocultar_login_sign_up()" ><i class="material-icons">&#xE5C4;</i></a>
                        <h2>后台登录</h2>
                        <input type="text" name="login_number" placeholder="后台账号" />
                        <input type="password" name="password" placeholder="登录密码" />
                        <button class="btn_login" type="submit" onclick="cambiar_login()">登录</button>
                    </div>
                </form>
                <form action="{:url('admin/Login/cashier_login')}" method="post" id="cashier_login">
                    <div class="cont_form_sign_up"> <a href="#" onclick="ocultar_login_sign_up()"><i class="material-icons">&#xE5C4;</i></a>
                        <h2 style="margin-top: 110px;">管理注册</h2>
                        <input type="text" name="login_number" placeholder="后台账号" />
                        <input type="password" name="password" placeholder="登录密码" />
                        <button type="button" class="btn_sign_up" onclick="sign_up()">登录</button>
                    </div>
                </form>
            </div>
            <span style="text-align: center;line-height: 4rem;color: #fff">2018 © Power by 傲盈网络 Vowkin Solution</span>
        </div>
    </div>
</div>
<script src="/static/admin/logo/js/index.js"></script>
<script src="/static/common/js/jquery.min.js"></script>
<script src="/static/admin/layui/layui.js"></script>
<script>
    function sign_up(){
        var  password=$('input[name="sign_password"]').val();
        var  check_password=$('input[name="check_password"]').val();
        console.log(password+'|'+check_password);
        if(password==check_password){
            return $('#cashier_login').submit();
            layui.use('layer', function(){ //独立版的layer无需执行这一句
                var $ = layui.jquery, layer = layui.layer; //独立版的layer无需执行这一句
                layer.msg('请等待后台系统审核...');
                return false;
            });
        }else{
            layui.use('layer', function(){ //独立版的layer无需执行这一句
                var $ = layui.jquery, layer = layui.layer; //独立版的layer无需执行这一句
                layer.msg('很抱歉，密码不正确');
                return false;
            });
        }
    }
    $(function () {

    })
</script>
</body>
</html>
